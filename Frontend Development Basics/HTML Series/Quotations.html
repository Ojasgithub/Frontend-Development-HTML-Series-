<!DOCTYPE html>
<html>
    <head>
        <title>HTML Quotations</title>
    </head>
 
    <body>
        <h3>HTML Quotations</h3>
 
 
        <!--Inside <bdo> tag-->
        <p>
            <bdo dir="rtl"  
                >programming makes fun</bdo
            >
            <!--bdo defines text direction
            where 'rtl' stands for right to left-->
        </p>
 
        <p>
            Welcome to
            <abbr title="CodeHubOJ">CHO</abbr>
            <!--abbr for abbreviations-->
        </p>
 
        <address>
            <p>
                Address:<br />
                710-B, Shivpuri Link Road<br />
                Jhansi Road, Gwalior M.P.
                474001
            </p>
        </address>
        <!--address for contact info-->
        <blockquote>
            <p>
                Indent and highlight important
                 passages
            </p>
        </blockquote>   <!--blockquote-->
     
        <!--  quotes -->
        <q>Ideal for short quotes within a sentence! </q>
     
        <!-- Cite with title -->
        <p>
            Use to <cite>credit </cite>
             sources or reference works!
        </p>
    
    </body>
</html>
