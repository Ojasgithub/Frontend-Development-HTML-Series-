<html>
    <head>
        <title>Video and audio</title>
    </head>
    <body>
        <h1>HTML VIDEO</h1>
        <video width="320" height="240" controls autoplay>
            <source src="tom jerry.mp4" type="video/mp4">
        </video><br><br>

     

        <h1>HTML AUDIO</h1>
        <audio controls autoplay muted>
            <source src="song.mp3" type="audio/mp3">
        </audio>

    </body>
</html>
