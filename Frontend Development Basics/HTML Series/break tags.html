<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>HTML br, hr and align attribute
    </title>
</head>

<body>
    <p align="center">
        This paragraph has multiple
        <hr color="red" size="5"/>       <!--hr tag-->
        <br />lines. But HTML reduces them   <!--br tag-->
        </p>
        <p align="left">      <!--align attribute-->
        <hr color="green" size="2"/>
        <br />to a single line, omitting
        <hr/>
        <br />the carriage return we have used.
    </p>
</body>

</html>
