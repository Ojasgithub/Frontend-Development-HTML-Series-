<html>
    <head>
        <title>Block and Inline elements</title>
    </head>
    <body>
        <!--Block elements are those which starts 
        with a new lineby taking full width-->
        <div style="background-color:chartreuse">
            <h1>Div is a Block Element</h1>
            <p>Paragraph is a Block Element</p>

        </div>
        <!--Inline are those which doesn't start with
         a new line and takes with according to 
         their need-->
        <h1>Let's see the 
            <span style="background-color: aqua;">
            Span Inline</span>&nbsp;Element</h1>
    </body>
</html>
