<!DOCTYPE html>
<html>

<head>
    <title>HTML Links</title>
</head>

<body>
    
        <h1>HTML Links</h1>
        <hr color="red" size="4"/>
        <a href="Quotations.html">Home Page</a>
        <!--Normal link-->

  <!--target attribute specifies where to open the linked document-->
  
    <a href="Quotations.html" 
       target="_blank"> <br><br>
        Page 1 Blank 
        <!--the link will open in a new
        browser window or tab.-->
    </a>

    <a href="Quotations.html" 
       target="_self"> <br><br>
        Page 2  Self
        <!--the link will open in the
        same window or tab-->
    </a>

    <a href="Quotations.html" 
       target="_top"> <br><br>
       Page 3 Top
        <!--the link will open in the full
        body of the window-->
    </a>

    <a href="Quotations.html" 
       target="_parent"><br> <br>
        Page 4 Parent
        <!--the link will open in the
        parent frame-->
    </a>



    </body>

</html>
