<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <!--input types-->
        <form>
        Name: <input type="text" name="name" placeholder="Enter name"> <br/><br/><br/>

        Password : <input type="password" name="pass" placeholder="Enter  password"><br/><br/><br/>

        Username: <input type="email" name="email" placeholder="Enter Email"><br/><br/><br/>

        Select No :<input type="number" name="quantity" max="20" min="0" ><br/><br/><br/>

        Volume: <input type="range" name="vol" min="0" max="50"><br/><br/><br/>

        Choose Color:<input type="color" name="favtcolor"><br/><br/><br/>

        Choose DOB:<input type="date" name="bdaydate"><br/><br/><br/>

        Choose Time: <input type="time" name="time" ><br/><br/><br/>

        Choose Local Date and Time:<input type="datetime-local" name="bday(date and time)"><br/><br/><br/>

        Choose Month: <input type="month" name="bdaymonth"><br/><br/><br/>

        Choose Week: <input type="week" name="week"><br/><br/><br/>

        Search: <input type="search" name="gsearch" palceholder="Search here"><br/><br/><br/>

        Enter Contact No: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/><br/><br/>

        Enter URL: <input type="url" name="homepage"><br/><br/><br/>

        MCA <input type="checkbox" name="course" value="MCA"><br/>
        M.TECH <input type="checkbox" name="course" value="M.tech"><br/>
        B.TECH <input type="checkbox" name="course" value="b.tech"><br/><br/><br/>

        MALE <input type="radio" name="gender" value="Male">
        FEMALE <input type="radio" name="gender" value="Female"><br/><br/><br/>

        Upload File: <input type="file" name="myfile"><br/><br/><br/>

        <input type="submit" value="submit">

        <input type="reset" value="reset">

        <input type="button" value="click here"><br/><br/><br/>

        Image Here: <input type="image" src="HTML5_logo.png" width="100px" height="100px"><br/><br/>

        <input type="hidden" name="custId" value="2428">

    </form>
    </body>
</html>
